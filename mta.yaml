_schema-version: '2.0'
ID: openSAPHANASP12
description: openSAP HANA SP12 Group 01
version: 0.0.1

modules:
- name: web
  type: html5
  path: web
  requires:
      - name: openSAPHANASP12_01-uaa
      
- name: core-db
  type: hdb
  path: core-db
  requires:
   - name: hdi-container
     properties: 
       TARGET_CONTAINER: ~{hdi-container-name}

resources:
  - name: openSAPHANASP12_01-uaa
    type: com.sap.xs.uaa
    parameters:
      config_path: ./xs-security.json 

  - name: hdi-container
    properties:
       hdi-container-name: ${service-name}
    type: com.sap.xs.hdi-container
    parameters:
      config:
        schema: OPENSAP_HANASP12

